<div class="modal-header">
  <h4 class="modal-title">Add new notebook</h4>
  <button type="button" class="close" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="itemNotebookForm" (ngSubmit)="saveToList(itemNotebookForm)">
    <div class="form-group">
      <label>Name notebook</label>
      <div class="input-group">
        <input autofocus formControlName="name" class="form-control">
      </div>
      <app-control-messages-form [control]="itemNotebookForm.get('name')"></app-control-messages-form>
    </div>
  <div class="modal-footer">
    <button class="btn btn-success" [disabled]="!itemNotebookForm.valid" type="submit">Save
    </button>
  </div>
  </form>
</div>
